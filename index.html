<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIZZKAB MENU</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#b30000;
    color:#ffd700;
}

.header{
    padding:15px;
    text-align:center;
    font-size:26px;
    font-weight:bold;
}

.tabs{
    display:flex;
    gap:10px;
    padding:10px;
    overflow-x:auto;
}

.tab{
    background:#8b0000;
    color:#ffd700;
    padding:8px 18px;
    border-radius:20px;
    white-space:nowrap;
    cursor:pointer;
}

.tab.active{
    background:#ffd700;
    color:#b30000;
}

.menu{
    padding:10px;
}

.card{
    display:flex;
    background:#8b0000;
    border-radius:15px;
    margin-bottom:15px;
    padding:10px;
    align-items:center;
}

.card img{
    width:80px;
    height:80px;
    border-radius:12px;
    object-fit:cover;
    margin-right:10px;
}

.card h3{
    margin:0;
    color:#ffd700;
}

.card p{
    margin:5px 0;
    font-size:13px;
    color:#ffe066;
}

.price{
    font-weight:bold;
    margin-top:5px;
}

.plus{
    margin-left:auto;
    font-size:28px;
    color:#ffd700;
}
</style>
</head>

<body>

<div class="header">üçî BIZZKAB</div>

<div class="tabs">

    <div class="tab">Burger</div>

</div>

    <div>

</body>
</html>
